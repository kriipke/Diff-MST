data:
  class_path: mst.dataloaders.medley.MedleyDBDataModule
  init_args:
    root_dirs: 
    - /import/c4dm-datasets/MedleyDB_V1/V1
    - /import/c4dm-datasets/MedleyDB_V2/V2
    length: 820000
    min_tracks: 1
    max_tracks: 16
    batch_size: 1
    num_examples_per_epoch: 5000
    num_workers: 4
    train_buffer_size_gb: 4.0
    val_buffer_size_gb: 0.1